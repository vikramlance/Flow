# Gradle memory configuration
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=./ --enable-native-access=ALL-UNNAMED

# Gradle optimization
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.workers.max=4
org.gradle.unsafe.isolation=true

# Kotlin compiler settings
kotlin.code.style=official

# Android Gradle Plugin settings
android.useAndroidX=true
android.enableJetifier=true

# Use Android Studio JBR
org.gradle.java.home=C:/Program Files/Android/Android Studio/jbr
