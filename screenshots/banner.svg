<svg viewBox="0 0 1200 340" xmlns="http://www.w3.org/2000/svg" font-family="'Helvetica Neue', Arial, sans-serif" overflow="hidden">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#060C06"/>
      <stop offset="100%" stop-color="#0D1A0D"/>
    </linearGradient>
    <linearGradient id="leftFade" x1="0%" y1="0%" x2="100%" y2="0%">
